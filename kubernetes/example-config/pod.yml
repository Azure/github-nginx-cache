apiVersion: v1
kind: Pod
metadata:
  name: github-nginx-cache
  labels:
    app: github-nginx-cache
spec:
  containers:
    - image: azuredevx/github-nginx-cache:latest
      name: mypod
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
      volumeMounts:
        - name: volume
          mountPath: /mnt/github-nginx-cache
  volumes:
    - name: volume
      persistentVolumeClaim:
        claimName: managed-disk
